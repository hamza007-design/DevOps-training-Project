---
- hosts: all
  become: true
  tasks:
    - name: Update and upgrade apt packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/download/1.25.3.2/docker-compose-`uname -s`
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Add user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Copy Docker Compose file
      copy:
        src: DevOps-training-Project/Ansible/docker-compose.yml
        dest: /home/ubuntu/docker-compose.yml

    - name: Run Docker Compose
      command: docker-compose -f /home/ubuntu/docker-compose.yml up -d
   